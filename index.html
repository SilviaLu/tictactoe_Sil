<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>tictactoe</title>
</head>
<body>
    <h3 id="gamestate"></h3>
    <h1 class="titleh1">tic tac toe</h1>
    <div class = "tictactoe">
        <div class="row">
            <div id="cell-0-0" data-row="0" class="cell">X</div>
            <div id="cell-0-1"data-row="0" class="cell">O</div>
            <div id="cell-0-2"data-row="0" class="cell"></div>
        </div>
        <div class="row">
            <div id="cell-1-0"data-row="1" class="cell"></div>
            <div id="cell-1-1"data-row="1" class="cell"></div>
            <div id="cell-1-2"data-row="1"  class="cell"></div>
        </div>
        
        <div class="row">
            <div id="cell-2-0"data-row="2" class="cell"></div>
            <div id="cell-2-1"data-row="2" class="cell"></div>
            <div id="cell-2-2"data-row="2" class="cell"></div>
        </div>
    </div>
    <button id="resetbutton">Reset</button>
<script src="app.js"></script>
</body>
</html>
